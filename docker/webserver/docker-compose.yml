version: '3.0'
services:
  app:
    build:
      context: ./
      dockerfile: app.docker
    volumes:
      - ./www:/var/www
    links:
      - mysql
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php
  php:
    image: php:5-fpm
    volumes:
      - ./code:/code
